<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <title>Odin Sign-up</title>
</head>

<body>
    <div class="content">
        <div class="img-wrapper">
            <img src="assets/car-img.jpg">
        </div>
        <div class="right-wrapper">
            <h1 class="call-to-action">Sign up below for offers galore</h1>
            <p class="call-to-action-sub">Honestly, we're going to be sending you some real sweet offers â€” straight to
                your inbox! It's going to be none stop promotion, all the time. You're going to love it.</p>
            <div class="form-wrapper">
                <form>
                    <legend>Give us your Data:</legend>
                    <label for="f-name">First Name: </label>
                    <input type="text" name="f-name" id="f-name">
                    <label for="l-name">Last Name: </label>
                    <input type="text" name="l-name" id="l-name">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                    <label for="tel-num">Last Name: </label>
                    <input type="tel" name="tel-num" id="tel-num">
                    <label for="pass1">Password: </label>
                    <input type="password" name="pass1" id="pass1">
                    <label for="pass2">Password Confirm: </label>
                    <input type="password" name="pass2" id="pass2">
                    <button type="submit">Give Data</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
