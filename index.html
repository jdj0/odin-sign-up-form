<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <title>Odin Sign-up</title>
</head>

<body>
    <div class="content">
        <div class="left-wrapper">
            <img src="assets/car-img.jpg">
        </div>
        <div class="right-wrapper">
            <h1 class="call-to-action">Sign up below for offers galore</h1>
            <p class="call-to-action-sub">Honestly, we're going to be sending you some real sweet offers â€” straight to
                your inbox! It's going to be none stop promotion, all the time. You're going to love it.</p>
            <div class="form-wrapper">
                <form>
                    <ul>
                        <legend>Give us your Data:</legend>
                        <br>
                        <div class="form">
                            <li>
                                <label for="f-name">FIRST NAME: </label><br>
                                <input type="text" name="f-name" id="f-name">
                            </li>
                            <li>
                                <label for="l-name">LAST NAME: </label><br>
                                <input type="text" name="l-name" id="l-name"><br>
                            </li>
                            <li>
                                <label for="email">EMAIL: </label><br>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="tel-num">PHONE: </label><br>
                                <input type="tel" name="tel-num" id="tel-num"><br>
                            </li>
                            <li>
                                <label for="pass1">PASSWORD: </label><br>
                                <input type="password" name="pass1" id="pass1">
                            </li>
                            <li>
                                <label for="pass2">PASSWORD CONFIRM: </label><br>
                                <input type="password" name="pass2" id="pass2"><br>
                            </li>
                        
                    </ul>
                    <button type="submit">Give Data</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                </form>
                
            </div>
        </div>
    </div>
</body>

</html>
